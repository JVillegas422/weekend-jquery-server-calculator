    <!--------- ðŸ‘‡  Working on Stretch Goals ðŸ‘‡ ---------->
    <div class="stretchGoal">
        <div>
            <h3 class="displayScreen">
                <span id="firstValue" class="clearInput"></span>
                <span id="mathSymbol" class="clearInput"></span>
                <span id="secondValue" class="clearInput"></span>

            </h3>
            <!-- <div>

            <button class="numberBtn data-sign">2</button>

            <button class="numberBtn data-sign">3</button>

        </div>
        <div class="rowOfBtns">
            <button class="mathSymbols data-sign">+</button>
            <button class="mathSymbols data-sign">-</button>
            <button class="mathSymbols data-sign">*</button>
            <button class="mathSymbols data-sign">/</button>
        </div>
    </div>
