<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend jQuery Server Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="jquery.js"></script>
    <script src="client.js"></script>
</head>
<body>
    <header>
        <h1>Server Side Calculator</h1>
    </header>

    <form id="calculatorForm">

        <input
            id="firstValue"
            type="number"
         />
        
        <button id="addBtn" class="mathSymbol" data-sign="+">+</button>
        
        <button id="subtractBtn" class="mathSymbol" data-sign="-">-</button>

        <button id="multiplyBtn" class="mathSymbol" data-sign="*">*</button>

        <button id="divisionBtn" class="mathSymbol" data-sign="/">/</button>

        <input 
            id="secondValue"
            type="number"
        />

        <button id="equalsBtn">=</button>
        
        <button id="clearBtn">C</button>

    </form>

    <h2 id="displayAnswer"></h2>

    <div>
        <ul id="displayHistory">
        </ul>
    </div>

</body>
</html>
